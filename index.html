<body>
 <div class="card">
   <div class="display card-body presentation" id="presentation">

     <h1 class="title fs-4">Javascript Quiz</h1>
     <p class="breifing text-sm ">
      Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
      C'est fun et c'est gratuit. 
     </p>
     <form action="" class=" needs-validation ">

      <div class="containt">
        <label for="name" class="form-label">Nom</label>
       <input type="text"  id="name" class="form-control rounded-0 " name="name" placeholder="Name" required>
     

      </div>

      <div class="containt">
        <label for="email" class="form-label">Email</label>
       <input type="email" id="email" class="form-control rounded-0" placeholder="example@example.com" name="email" required>

       
      </div>
      <div class="submit">
        <buttton id="start" type="submit" class="btn btn-success rounded-0 shadow">commencer</buttton>


      </div>

     
       
       
     </form>


   </div>  

   <div class="card-body quiz" id="quiz">

     <div class="questions" id="questions">
       Quel est le type d'un fichier javascript ?
       </div>

       <!-- time question party -->

     <div class="time_question">

         <div class="count_question">

         <div class="questionCountNumber"> Question <span>1/15 </span></div>

          <div class="time" id="timeCount">60</div>

       </div>

       <div class="progressbar rounded" id="progressBar" >
        <div id="myBar" ></div>
      </div>
      
     

     </div>
<!-- partie check answer -->

     <div class="check_answer" id="checkAnswer">



      </div>
      <!-- fin check Answer -->


      <!-- Exit or Next party  -->

         <div class="exit_next">

           <button class="exit  text-light fw-bold rounded-0 shadow">Quitter</button>
           <button class="next btn btn-success text-light fw-bold rounded-0 shadow" id="next">Suivant</button>


         </div>
         
         <!-- Fin Exit or Next party-->
     
   </div>


   <!-- success party  -->

   <div class="success_party" id="successParty">

     <div class="container">
         
      <div  class="name_user ">
David
      </div>
      <div class="email_user">
       David
      </div>
