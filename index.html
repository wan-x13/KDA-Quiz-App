<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>KDA-Quiz-App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
  rel="stylesheet"
   integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
   crossorigin="anonymous">  
  
</head>

<body>
 <div class="card-principal">
   
   <div class="presentation" id="presentation">

     <h1 class="title ">Javascript Quiz</h1>
     <p class="breifing text-sm ">
      Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
      C'est fun et c'est gratuit. 
     </p>
     <form action="" class=" needs-validation ">

      <div class="containt">
        <label for="Name" class="form-label">Nom</label>
       <input type="text"  id="Name" class="form-control rounded-0 " name="Name" placeholder="Name" >
       <span class="msg"></span>
     

      </div>

      <div class="containt">
        <label for="email" class="form-label">Email</label>
       <input type="email" id="email" class="form-control rounded-0" placeholder="example@example.com" name="email">
        <span class="msg"></span>
       
      </div>
      <div class="submit">
        <button id="start" type="submit" class="btn btn-success rounded-0 shadow">commencer</button>


      </div>

     
       
       
     </form>


   </div>  

   <div class="quiz"  id="quiz">

     <div class="questions" id="questions">
       Quel est le type d'un fichier javascript ?
       </div>

       <!-- time question party -->

     <div class="time_question">

         <div class="count_question">

         <div class="questionCountNumber"> Question <span>1/15 </span></div>

          <div class="time" id="timeCount">60</div>

       </div>
       <div class="progress" style="height: 10px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 100%; background: #028A3D;" id="progressBar"></div>
      </div>

      
      
     

     </div>
<!-- partie check answer -->

     <div class="check_answer" id="checkAnswer">



      </div>
      <!-- fin check Answer -->


      <!-- Exit or Next party  -->

         <div class="exit_next">

           <button class="exit  text-light fw-bold rounded-0 shadow">Quitter</button>
           <button class="next btn btn-success text-light fw-bold rounded-0 shadow" id="next">Suivant</button>


         </div>
         
         <!-- Fin Exit or Next party-->
     
   </div>


   <!-- success party  -->

   <div class="success_party" id="successParty">

     <div class="container">
         
      <div  class="name_user ">
David
      </div>
      <div class="email_user">
       David
      </div>
      <div class="icon">

      </div>


      <div class="count_page_succed">14/15</div>


      <div class="accueil">
        
        <button class="btn btn-primary rounded-0 shadow">Accueil</button>
      </div>


     </div >


     <!-- END CONTAINER SUCCED -->
   </div>

   <script src="ressources.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
